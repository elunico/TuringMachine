<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TM Program Maker</title>
  <style>
    body {
      font-family: sans-serif;
    }

    #form-container {
      display: grid;
      width: max-content;
      grid-template-columns: max-content 10px max-content;
      row-gap: 0.25rem;
    }

    label {
      grid-column: 1;
      text-align: right;
    }

    input,
    select {
      grid-column: 3;
    }

    #form-container>p {
      grid-column: 3;
    }

    #transition-container {
      font-family: monospace;
    }

    #states-container {
      font-family: monospace;
    }

    .help {
      font-weight: bold;
      color: darkgrey;
      padding: 0.1rem;
    }
  </style>
</head>

<body>
  <h1>Turing Machine Program JSON File Creator</h1>
  <p><i>States will be added automatically as transitions use them.</i></p>
  <div id="form-container">
    <div class="help">Transition Rules</div>
    <label for="startState">Start State</label>
    <input type="text" name="startState" id="startState" />
    <label for="startTape">Start Tape Value</label>
    <select id="startTape">
      <option data-tape="0">0</option>
      <option data-tape="1">1</option>
      <option data-tape=" ">&nbsp; (blank)</option>
    </select>
    <p></p>
    <label for="endState">Resulting State</label>
    <input type="text" name="endState" id="endState" />
    <label for="endTape">Resulting Tape Value</label>
    <select id="endTape">
      <option data-tape="0">0</option>
      <option data-tape="1">1</option>
      <option data-tape=" ">&nbsp; (blank)</option>
    </select>
    <label for="action">Result Action</label>
    <select id="action">
      <option id="stay">Stay</option>
      <option id="left">Move Left</option>
      <option id="right">Move Right</option>
      <option id="HALT" style="color: red">HALT</option>
    </select>
    <p></p>
    <input type="button" id="create-state" value="Add Transition Rule">
    <div class="help">Program Parameters</div>
    <label for="initstate">Initial State</label>

    <select id="initstate">
    </select>
    <label for="initindex">Initial Tape Index</label>

    <input type="number" id="initindex" value="0">
    <input type="button" id="make-json" value="Create Program JSON File">
  </div>
  <p>
    <h2>Current Program</h2>
    <div><strong>States</strong></div>
    <div id="states-container">&nbsp;</div>

    <div><strong>Transitions</strong></div>
    <div id="transition-container"></div>
  </p>

  <script>
    let states = [];
    let stateContainer = document.getElementById('states-container');
    let transitionContainer = document.getElementById('transition-container');
    let makeStateButton = document.getElementById('create-state');
    makeStateButton.onclick = function () {
      let startState = document.getElementById('startState').value;
      let endState = document.getElementById('endState').value;
      let startTape = document.getElementById('startTape').selectedOptions[0].getAttribute('data-tape');
      let endTape = document.getElementById('endTape').selectedOptions[0].getAttribute('data-tape');

      if (!startState || !endState) {
        alert('startState and endState must not be blank');
        return;
      }

      let action = document.getElementById('action').selectedOptions[0].id;

      let stateNode = document.createElement('div');
      stateNode.textContent = `Transition: ${startState} ➞ ${endState} ('${startTape}' ➞ '${endTape}') [${action}]`;
      stateNode.setAttribute('data-json-string', `{
        "startState": "${startState}",
        "endState": "${endState}",
        "tapeValue": "${startTape}",
        "newTapeValue": "${endTape}",
        "action": "${action}"` + '\n}');

      let deleteButton = document.createElement('input');
      deleteButton.type = 'button';
      deleteButton.value = 'Delete State';
      deleteButton.onclick = function () {
        transitionContainer.removeChild(stateNode);
      }

      stateNode.appendChild(deleteButton);
      transitionContainer.appendChild(stateNode);

      if (states.indexOf(startState) < 0) {
        states.push(startState);
        let newInitOption = document.createElement('option');
        newInitOption.setAttribute('data-state-name', startState);
        newInitOption.textContent = startState;
        initstate.appendChild(newInitOption);
      }
      if (states.indexOf(endState) < 0) {
        states.push(endState);
        let newInitOption = document.createElement('option');
        newInitOption.setAttribute('data-state-name', endState);
        newInitOption.textContent = endState;
        initstate.appendChild(newInitOption);
      }
      stateContainer.textContent = states.join(', ');
    };

    let makeJsonButton = document.getElementById('make-json');
    makeJsonButton.onclick = function () {
      let stateElts = transitionContainer.getElementsByTagName('div');
      let dataObject = {
        "states": [],
        "transitions": [],
        initialState: undefined,
        initialIndex: undefined
      };
      for (let stateElt of stateElts) {
        dataObject.transitions.push(JSON.parse(stateElt.getAttribute('data-json-string')));
      }

      for (let state of states) {
        dataObject.states.push(state);
      }

      dataObject.initialState = document.getElementById('initstate').selectedOptions[0].getAttribute(
        'data-state-name');
      dataObject.initialIndex = document.getElementById('initindex').value;

      let jsonString = JSON.stringify(dataObject);

      downloadToFile(jsonString, 'program.json', 'application/json');
    };

    function downloadToFile(content, filename, contentType) {
      // from https://robkendal.co.uk/blog/2020-04-17-saving-text-to-client-side-file-using-vanilla-js
      const a = document.createElement('a');
      const file = new Blob([content], {
        type: contentType
      });

      a.href = URL.createObjectURL(file);
      a.download = filename;
      a.click();

      URL.revokeObjectURL(a.href);
    };
  </script>
</body>

</html>
